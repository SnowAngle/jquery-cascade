   <h2>Fancy</h2>

      Default selected child by parent (Parent2>Child3, Parent3>Child4), text field when option not in child list

   </em></div>

      <option class="callback-group-1" value="parent_1_child_1">Parent 1 Child 1</option>

      <option class="callback-group-5" value="parent_5_child_1">Parent 5 Child 1</option>

      <option class="callback-group-5" value="parent_5_child_3">Parent 5 Child 3</option>
   </select>
   <div><em>
      Triggered on Parent1>Child3
   </em></div>
   <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
         $('#callback_select').cascade({callbacks:{
            child: function(on) {
               if (on == 'after' && $('#callback_select_child').val() == 'parent_1_child_3') alert('Do something here...');
            },
         }});
      });
   </script>
